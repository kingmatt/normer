{% load staticfiles %}
<html lang="en" hola_ext_inject="inited">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>&nbsp;</title>
  <!-- Date: 2013-10-28 -->
  <style type="text/css">
    #instructions {
      font-size: 24px;
      width: 100%;
      text-align: left;
      margin-top: 10px;
      display: block;
    }
    #textcontainer {
      font-size: 64px;
      width: 100%;
      text-align: center;
      margin-top: 200px;
    }
    img {
      max-width: 300px;
      max-height: 300px;
    }
  </style>
  
  <script language="javascript">
  // replace this array with the srings you want to show - each element of the array is one slide
  var image_base = "/static/";
  var useA = true;

  var setA = new Array(
    '1.jpg',
    '11.jpg',
    '13.jpg',
    '16.jpg',
    '22.jpg',
    '23.jpg', 
    '25.jpg', 
    '31.jpg',
    '34.jpg',
    '35.jpg',
    '40.jpg',
    '43.jpg',
    '44.jpg',
    '46.jpg',
    '48.jpg',
    '49.jpg',
    '7.jpg',
    '9.jpg'
  );

  var setB = new Array(
    '10.jpg',
    '12.jpg',
    '14.jpg',
    '17.jpg',
    '21.jpg',
    '26.jpg',
    '29.jpg', 
    '3.jpg',
    '32.jpg',
    '33.jpg',
    '36.jpg',
    '37.jpg',
    '39.jpg',
    '4.jpg',
    '41.jpg',
    '42.jpg',
    '47.jpg',
    '8.jpg'
  );

  // number of seconds between slides
  var pause = 4;
  
  // control variables
  var timer = null;
  var numslides = 18;
  var currentslide = 0;
  
  // sets up the show - sets the variables to their initial state
  init = function() {
    timer = null;
    currentslide = 0;
    
    // hide the instructions
    document.getElementById("instructions").style.display = "none";
  }
  
  // function that shuffles the array of slide text
  // takes an array and returns an array
  shuffleArray = function(arr) {
    for (var i = 0; i < arr.length; i++) {
      var a = arr[i];
      var b = Math.floor(Math.random() * arr.length);
      arr[i] = arr[b];
      arr[b] = a;
    }
    return arr;
  }
  
  // window load function - start the show
  window.onload = function() {
    //startshow();
  };
  
  startshow = function() {
    // call the initialize function
    init();
    
    // call the function to shuffle the array
    if (useA) {
      setA = shuffleArray(setA);
    } else {
      setB = shuffleArray(setB);
    }
    
    // show the first slide
    advance();
  }
  
  // function advances to the next slide
  advance = function() {
    // increment the current slide number
    currentslide++;

    var image = ""
    if (useA) {
      image = setA[(currentslide-1)]
    } else {
      image = setB[(currentslide-1)]
    }
    
    // get the text that is to be displayed
    var txt = '<img src="' 
    //txt += 'file:///Users/Matt/school/spring15/PSYC4612/normer/normer/ratings/static/' + image + '" />';
    txt += image_base + image + '" />'
    
    // put the text inside the display DIV. innterHTML is good enough.
    document.getElementById("textcontainer").innerHTML = txt;
    
    // if we have not yet reached the end of the slides, call this function again;
    if (currentslide <= numslides) {
      timer = setTimeout(advance, pause*1000);
    } else {
      // call the function to reset
      reset();
    }
  }
  
  // resets to the initial state
  reset = function() {
    document.getElementById("textcontainer").innerHTML = "";
    document.getElementById("instructions").style.display = "block";
  }
  
  </script>
<style type="text/css"></style></head>
<body>
  <div id="instructions"><a href="#" onclick="startshow();">Start &gt;</a></div>
  <div id="textcontainer"></div>


</body></html>
